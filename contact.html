    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- xs - extra small
    md - medium 
    lg - large
    xl - extra large -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Doctor's Chamber</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav"> 
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="doctors.html">Doctors</a>

                    <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1> Contact Us</h1>

        <form>
            <div class="form-group">
                <label for="name">Name:-</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" autocomplete="off" required/>
            </div>

            <div class="form-group">
                <label for="email">Email:-</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" autocomplete="off" required/>
            </div>

            <div class="form-group">
                <label for="message">Message:-</label>
                <textarea class="form-control" id="message" name="message" placeholder="Enter your message" autocomplete="off" required style="resize: none;"></textarea>
            </div>

            <button type="submit" class="btn btn-primary"> Submit </button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </form>
    </div>
    
</body>
